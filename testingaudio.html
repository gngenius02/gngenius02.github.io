<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			document.addEventListener('keydown', function (e) {
				console.log(e.keyCode);
				if (
					e.ctrlKey == true &&
					(e.which == '85' ||e.which == '86'|| e.which == '65' || e.which == '67' || e.which == '88')
				) {
					e.preventDefault();
					return false;
				}
				if (
					(e.ctrlKey == true &&
						e.shiftKey == true &&
						e.which == '73') ||
					e.which == '123'
				) {
					e.preventDefault();
					return false;
				}
			});
			document.addEventListener('oncontextmenu', function(e){
				return false;
			})
			document.addEventListener('mousedown', function (e) {
				if (e.button == 2) {
					e.preventDefault();
					return false;
				}
			});
		</script>
	</head>
	<body>
		<button name="clicker" onclick="play()">PLAY</button>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js"></script>
		<script>
			var playing = false;
			function play() {
				if (playing) {
					playing = false;
					return sound.pause();
				}
				playing = true;
				sound.play();
			}
			var sound = new Howl({
				src: [
					'https://nationalcraneacademy.com/academy/uploads/lesson_files/audios/T1/T1-Q1.mp3',
				],
				volume: 0.5,
				onend: function () {
					playing = false;
					alert('Finished!');
				},
			});
		</script>
	</body>
</html>
